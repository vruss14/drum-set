<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Drum Set</title>
</head>
<body>

    <div id="drum-machine">
        <div id="inner-display">
            <div id="drum-pads-container">
                <div class="row">
                    <div class="drum-pad" id="drum-1">Q
                        <audio class="clip" id="Q" controls style="display: none;" 
                        src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mp3">
                        </audio>
                    </div>

                    <div class="drum-pad" id="drum-2">W
                        <audio class="clip" id="W" controls style="display: none;" 
                        src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" type="audio/mp3">
                        </audio>
                    </div>

                    <div class="drum-pad" id="drum-3">E
                        <audio class="clip" id="E" controls style="display: none;" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" type="audio/mp3">
                        </audio>
                    </div>
                </div>

                <div class="row">
                    <div class="drum-pad" id="drum-4">A
                        <audio class="clip" id="A" controls style="display: none;" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" type="audio/mp3">
                        </audio>
                    </div>

                    <div class="drum-pad" id="drum-5">S
                        <audio class="clip" id="S" controls style="display: none;" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" type="audio/mp3">
                        </audio>
                    </div>

                    <div class="drum-pad" id="drum-6">D
                        <audio class="clip" id="D" controls style="display: none;" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" type="audio/mp3">
                        </audio>
                    </div>
                </div>

                <div class="row">
                    <div class="drum-pad" id="drum-7">Z
                        <audio class="clip" id="Z" controls style="display: none;" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" type="audio/mp3">
                        </audio>
                    </div>
                    <div class="drum-pad" id="drum-8">X
                        <audio class="clip" id="X" controls style="display: none;" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" type="audio/mp3">
                        </audio>
                    </div>
                    <div class="drum-pad" id="drum-9">C
                        <audio class="clip" id="C" controls style="display: none;" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" type="audio/mp3">
                        </audio>
                    </div>
                </div>
            </div>

            <div id="active-drum">
                <h1>Drum Played:</h1>
                <h2 id="display">None</h2>
            </div>
        </div>
    </div> 

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="script.js"></script>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
